name: Deploy to AWS EC2 IIS on Merge to Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0" # Adjust this to your .NET Core version

      - name: Build and publish
        run: |
          cd WebApi
          dotnet restore
          dotnet publish -c Release -o ./publish

      - name: Deploy to AWS EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }} # EC2 instance public IP or DNS (set in GitHub repository secrets)
          username: ${{ secrets.EC2_USERNAME }} # SSH username for your EC2 instance
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Private SSH key for authentication
          source: "./WebApi/publish/*"
          target: "C:/inetpub/wwwroot"
          timeout: 120s
