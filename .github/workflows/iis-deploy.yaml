name: Deploy to AWS EC2 IIS on Merge to Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0" # Adjust this to your .NET Core version

      - name: Build and publish
        run: |
          cd WebApi
          dotnet restore
          dotnet publish -c Release -o ./publish

      - name: Deploy to AWS EC2
        run: |
          expect -c '
          spawn ssh -o StrictHostKeyChecking=no ${{secrets.EC2_USERNAME}}@${{secrets.EC2_HOST}}
          echo "${{secrets.EC2_USERNAME}}@${{secrets.EC2_HOST}}'\''s password:"
          expect "${{secrets.EC2_USERNAME}}@${{secrets.EC2_HOST}}'\''s password:"
          send "${{ secrets.SSH_PASSWORD }}\r"
          send scp -r ./WebApi/publish/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/C:/inetpub/wwwroot
          '
